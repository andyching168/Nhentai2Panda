<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" style="width:800px;">
  <head>
    <title>NHentai2Panda </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.1.0/tocas.min.css">
  </head>

  <body id="body" class="ts-container" style="font-family:Heiti TC,Microsoft JhengHei;font-size:1.25em;">
  	<div class="ts-space"></div>
  <div class="ts-input">
    <input id="TitleBar" type="text" placeholder="標題/關鍵字/6位數：">
	</div>
	<div class="ts-space"></div>
<div class="ts-grid">
	<button class="ts-button column is-3-wide" id="NHenNum" style="font-family:Heiti TC,Microsoft JhengHei;font-size:1em;width:135px;height:80px;">NHentai<br>6位數</button>
    <input class="ts-button column is-3-wide" type="button" id="copyTitle" style="font-family:Heiti TC,Microsoft JhengHei;font-size:1em;width:135px;height:80px;" value="複製
標題" >
	<button class="ts-button column is-3-wide" id="RandomNH" style="font-family:Heiti TC,Microsoft JhengHei;font-size:1em;width:135px;height:80px;" >NHentai<br>隨機出本</button>
	<button class="ts-button column is-3-wide" id="PIXIVsearch" style="font-family:Heiti TC,Microsoft JhengHei;font-size:1em;width:135px;height:80px;">Pixiv<br>搜尋</button>
	</div>
	<div class="ts-space"></div>
	<div class="ts-grid">
	<button class="ts-button is-large column is-3-wide" id="EHsearch" style="font-family:Heiti TC,Microsoft JhengHei;font-size:1em;width:135px;height:80px;">E-Hentai<br>(表)搜尋</button>
    <button class="ts-button is-large column is-3-wide" id="EXsearch" style="font-family:Heiti TC,Microsoft JhengHei;font-size:1em;width:135px;height:80px;">EXHentai<br>(裏)搜尋</button>
	<button class="ts-button is-large column is-3-wide" id="NHsearch" style="font-family:Heiti TC,Microsoft JhengHei;font-size:1em;width:135px;height:80px;">NHentai<br>搜尋</button>
	<button class="ts-button is-large column is-3-wide" id="Setting" style="font-family:Heiti TC,Microsoft JhengHei;font-size:1em;width:135px;height:80px;">偏好<br>設定</button>
	<span class="column is-3-wide ts-text" id="VersionText" >版本號:X.X.X</span>
	</div>
	<div class="ts-space"></div>
    <script src="./popup.js","JQuery.js"></script>
  </body>
</html>
